<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		 crossorigin="anonymous">
		<script src="../js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<hr />
			<input type="text" class="form-control" v-model="inpurtContent" placeholder="请输入..." />
			<p />
			<label>你输入的内容是：{{inpurtContent}}</label>
			<hr />
			<input type="radio" v-model="pCheck" id="aaaa" value="a" />
			<label for="aaaa">选择a</label>
			<input type="radio" v-model="pCheck" id="bbbb" value="b" />
			<label for="bbbb">选择b</label>
			<hr>
			<label>你多选择的内容是：{{pCheck}}</label>
			<hr />
			<input type="checkbox" v-model="pCheckBox" value="js" id="js" />
			<label for="js">选择js</label>
			<input type="checkbox" v-model="pCheckBox" value="html" id="html" />
			<label for="html">选择html</label>
			<input type="checkbox" v-model="pCheckBox" value="css" id="css" />
			<label for="css">选择css</label>
			<hr>
			<label>你多选择的内容是：{{pCheckBox}}</label>
			<hr />
			<select v-model="curOptions">
				<option v-for="(opt,index) in options" :value="opt.value" :key="index">
					{{opt.text}}
				</option>
			</select>
			<hr />
			<label>你下拉框选择的是：{{curOptions}}</label>
			<hr />

		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					inpurtContent: '',
					pCheck: '',
					pCheckBox: [],
					curOptions: 'bb',
					options: [{
						text: 'a',
						value: 'aa'
					}, {
						text: 'b',
						value: 'bb'
					}, {
						text: 'c',
						value: 'cc'
					}]
				}
			})
		</script>
	</body>
</html>
