<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>原字符：{{message}}</p>
			<p>反转后字符：{{reversedMessage}}</p>
			<p>计算手机总价格：{{totalProductsAmount}}</p>
			<p>fallName:{{fallName}}</p>
			<p>firstName:{{firstName}}</p>
			<p>lastName:{{lastName}}</p>
		</div>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: 'hello world!',
					firstName: 'sam',
					lastName: 'mo',
					products: [{
						name: 'iphone x',
						price: 6888,
						count: 2
					}, {
						name: 'huawei p40 pro',
						price: 7599,
						count: 6
					}]
				},
				computed: {
					reversedMessage: function() {
						return this.message.split('').reverse().join('');
					},
					totalProductsAmount: function() {
						//简单的语法糖
						return this.products.reduce((sum, product) => {
							return sum += product.count * product.price
						}, 0);

						//上面和这段代码等值
						// var sum=0;
						// for(i=0; i<this.products.length; i++){
						// 	sum+=this.products[i].count * this.products[i].price
						// }
						// return sum;
					},
					
					//属性
					fallName: {
						get: function() {
							return this.firstName + ' ' + this.lastName
						},
						set: function(value) {
							var nameList = value.split(' ');
							this.firstName = nameList[0]
							this.lastName = nameList[nameList.length - 1]
						}
					}
				}
			})
		</script>
	</body>
</html>
